<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Lobster&family=Monoton&family=Patrick+Hand&family=Poppins:wght@300&family=Silkscreen&display=swap');
</style>
</head>
<body>
    <div class="container p-5  mt-3  w-50 text-center" class="">
        <h1>Weather Forecast</h1>
        <input id="cname" type="text" class="form-control mt-3" placeholder="enter city">
        <button type="button"  onclick="search()" class="btn btn-danger mt-2">Search</button>

    </div>
    <div class="container w-50 text-center p-3" id="result"></div>
</body>
<script>
    function search(){
        cname=cname.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cname}&appid=5b4bee0ba241d092159faf007e166080`).then(d=>d.json()).then(res=>displaydata(res))
    }
    function displaydata(data){
        cname=data.name
        temp=(data.main.temp)
        celcius=Math.floor(temp-273.15)
        wtm=data.weather[0].main
        humidity=data.main.humidity
        wspeed=data.wind.speed
        sunrise=data.sys.sunrise
        sunset=data.sys.sunset
        
        
        htmldata=`<p>City name-${cname}</p>
        <p>Temperature-${celcius}Â°C</p>
        <p>Type-${wtm}</p>
        <p>Humidity-${humidity}g.m-3</p>
        <p>Wind-${wspeed}km/hr</p>
        <p>Sunrise-${sunrise}</p>
        <p>Sunset-${sunset}</p>`

        result.innerHTML=htmldata
    }
</script>
</html>
